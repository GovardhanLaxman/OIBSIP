<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brown Bread Landing Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #8B4513;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 800px;
            margin: 2em auto;
            padding: 2em;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #8B4513;
        }

        p {
            line-height: 1.6;
        }

        .bread-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 1em;
        }

        footer {
            background-color: #8B4513;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Brown Bread Bakery</h1>
    </header>

    <section>
        <h2>Welcome to Our Bakery</h2>
        <p>Discover the goodness of our freshly baked brown bread. Made with the finest ingredients and love.</p>
        
        <img src="bg.jpg" alt="Brown Bread" class="bread-image">

        <p>Place your order today and experience the rich flavor and wholesome taste of our brown bread.</p>
    </section>

    <footer>
        &copy; 2024 Brown Bread Bakery. All rights reserved.
    </footer>

</body>
</html>
